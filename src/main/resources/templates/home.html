<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Homepage</title>
</head>
<body>
<header>
    <h1>Welcome, <span th:text="${username}">User</span>!</h1>
    <nav>
        <ul>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/listings}">Listings</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Featured Listings</h2>
    <div>
        <div th:each="listing : ${listings}">
            <h3 th:text="${listing.title}">Listing Title</h3>
            <p th:text="${listing.description}">Listing Description</p>
            <p>Price: $<span th:text="${listing.price}">Price</span></p>
        </div>
    </div>
</section>

</body>
</html>
